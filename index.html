<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3dvr-mind</title>
  <link rel="icon" href="https://fav.farm/üß†" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body class="bg-black text-green-400 font-mono p-4">
  <div class="text-xl mb-2">üß† 3dvr-mind Terminal</div>
  <div id="terminal" class="whitespace-pre-wrap mb-4 h-[60vh] overflow-y-auto"></div>
  <form onsubmit="handleCommand(event)" class="flex space-x-2">
    <span id="cwd" class="text-green-600">/</span>
    <input id="input" autofocus class="flex-1 bg-black text-green-400 border-none focus:outline-none" />
  </form>

  <script>
    const gun = Gun();
    const mind = gun.get('3dvr-mind');
    let cwd = '/';
    let terminal = document.getElementById('terminal');

    function log(output) {
      terminal.innerText += output + '\n';
      terminal.scrollTop = terminal.scrollHeight;
    }

    function resolvePath(path) {
      if (path.startsWith('/')) return path;
      if (cwd.endsWith('/')) return cwd + path;
      return cwd + '/' + path;
    }

    function updateCWDDisplay() {
      document.getElementById('cwd').textContent = cwd + ' $';
    }

    async function handleCommand(e) {
      e.preventDefault();
      const input = document.getElementById('input');
      const cmd = input.value.trim();
      log(`$ ${cmd}`);
      input.value = '';

      const args = cmd.split(' ');
      const command = args[0];
      const arg1 = args[1];
      const path = resolvePath(arg1 || '');

      if (command === 'ls') {
        mind.map().once((data, key) => {
          if (key.startsWith(cwd) && key !== cwd) {
            const relative = key.slice(cwd.length).split('/')[0];
            if (relative) log(relative);
          }
        });
      } else if (command === 'cd') {
        if (arg1 === '..') {
          cwd = cwd.split('/').slice(0, -2).join('/') + '/';
        } else {
          cwd = resolvePath(arg1) + '/';
        }
        updateCWDDisplay();
      } else if (command === 'mkdir') {
        mind.get(path).put({ type: 'folder' });
        log(`üìÅ created folder ${path}`);
      } else if (command === 'touch') {
        mind.get(path).put({ type: 'file', content: '' });
        log(`üìÑ created file ${path}`);
      } else if (command === 'edit') {
        const content = prompt(`Enter content for ${arg1}`);
        if (content != null) {
          mind.get(path).put({ type: 'file', content });
          log(`üìù edited file ${path}`);
        }
      } else if (command === 'cat') {
        mind.get(path).once(data => {
          if (data && data.content) {
            log(data.content);
          } else {
            log(`(empty or not a file)`);
          }
        });
      } else if (command === 'rm') {
        mind.get(path).put(null);
        log(`‚ùå deleted ${path}`);
      } else if (command === 'help') {
        log(`Commands:
  ls             - list directory
  cd <folder>    - change directory
  mkdir <name>   - make folder
  touch <name>   - make file
  edit <file>    - edit file content
  cat <file>     - show file content
  rm <name>      - remove file/folder
  help           - show this help
  clear          - clear screen`);
      } else if (command === 'clear') {
        terminal.innerText = '';
      } else {
        log('Unknown command: ' + command);
      }
    }

    updateCWDDisplay();
    log('Welcome to 3dvr-mind Terminal üß†\nType `help` for commands');
  </script>
</body>
</html>
